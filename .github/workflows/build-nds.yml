name: Build NDS Examples

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build with devkitPro Docker (clean libnds reinstall + verify)
        run: |
          docker run --pull always --rm \
            -v ${{ github.workspace }}:/home/devkitpro/project \
            -w /home/devkitpro/project \
            devkitpro/devkitarm:20230501 bash -c "
              export DEVKITPRO=/opt/devkitpro
              export PATH=\$DEVKITPRO/devkitARM/bin:\$PATH

              echo 'üßº Cleaning libnds headers...'
              sudo rm -rf /opt/devkitpro/libnds/include/*

              echo 'üì¶ Updating and reinstalling libnds...'
              dkp-pacman -Syyu --noconfirm
              dkp-pacman -S --noconfirm libnds

              echo 'üîç Checking nds.h after reinstall:'
              head -20 /opt/devkitpro/libnds/include/nds.h

              for d in */ ; do
                if [ -f \$d/Makefile ]; then
                  echo Building \$d
                  make -C \$d || echo ‚ùå Failed to build \$d
                fi
              done
            "

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nds-files
          path: "**/*.nds"
