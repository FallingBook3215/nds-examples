name: Build NDS Examples

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build with devkitPro Docker (clean install of libnds)
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/home/devkitpro/project \
          -w /home/devkitpro/project \
          devkitpro/devkitarm:latest bash -c "
            export DEVKITPRO=/opt/devkitpro
            export PATH=\$DEVKITPRO/devkitARM/bin:\$PATH

            echo 'üßº Reinstalling clean libnds...'
            sudo dkp-pacman -Sy --noconfirm libnds

            echo '‚úÖ Clean libnds installed. Starting build...'

            for d in */ ; do
              if [ -f \$d/Makefile ]; then
                echo Building \$d
                make -C \$d || echo ‚ùå Failed to build \$d
              fi
            done
          "

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nds-files
        path: "**/*.nds"
