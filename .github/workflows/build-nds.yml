name: Build NDS Examples

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Pull latest devkitPro Docker image
      run: docker pull devkitpro/devkitarm:latest

    - name: Build with devkitPro Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/home/devkitpro/project \
          -w /home/devkitpro/project \
          devkitpro/devkitarm:latest bash -c "
            export PATH=/opt/devkitpro/devkitARM/bin:\$PATH

            # üí° Fix corrupted nds.h if needed
            if grep -q 'calico.h' /opt/devkitpro/libnds/include/nds.h; then
              echo '‚ö†Ô∏è calico.h found ‚Äî patching nds.h...'
              sed -i 's|#include <calico.h>|// #include <calico.h>|' /opt/devkitpro/libnds/include/nds.h
              echo '‚úÖ Patched nds.h'
            else
              echo '‚úÖ nds.h is clean'
            fi

            # Build all subfolders with Makefile
            for d in */ ; do
              if [ -f \$d/Makefile ]; then
                echo Building \$d
                make -C \$d || echo ‚ùå Failed to build \$d
              fi
            done
          "

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nds-files
        path: "**/*.nds"
